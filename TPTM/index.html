<body>
    <p id="test">実験32</p>
    <button id="confirm_btn" onclick="permission_request()" hidden>確認</button><br><br>

    <script>
        function permission_request() {
            if (DeviceOrientationEvent
                && DeviceOrientationEvent.requestPermission
                && typeof DeviceOrientationEvent.requestPermission === 'function'
            ) {
                DeviceOrientationEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        // 許可を得られた場合
                        location.reload(true);
                        document.getElementById('confirm_btn').hidden = true;
                        document.getElementById('test').innerText = 'granted';
                    } else {
                        // 許可を得られなかった場合の処理
                        document.getElementById('test').innerText = 'not granted';
                    }
                }).catch(console.error) // https通信でない場合などで許可を取得できなかった場合
            }
        }

        if (DeviceOrientationEvent
            && DeviceOrientationEvent.requestPermission
            && typeof DeviceOrientationEvent.requestPermission === 'function'
        ) {
            // 確認ボタンを表示とか？
            document.getElementById('confirm_btn').hidden = false;
            document.getElementById('test').innerText = 'disp_btn';
        } else {
            // DeviceOrientationEventが存在しない場合の処理
            var el = document.createElement("script");
            el.src = "main.js?202206200033";
            document.getElementsByTagName('head')[0].appendChild(el);
            document.getElementById('test').innerText = 'reload';
        }
    </script>
    <canvas id="world"></canvas>
